<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginSite.css">
    <link rel="shortcut icon" href="Design/logopng.png" type="image/x-icon">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-background">
        <img src="images/logo.png" alt="Magic Budget Logo" class="magic-budget-logo">
    </div>
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Log in</h1>
            <div class="input_box">
                <input type="text" placeholder="Username" id="username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bx-lock'></i>
            </div>
            <div class="remember_forgot">
                <label><input type="checkbox" id="remember"> Remember login</label>
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="register_link">
                <a href="#" id="registerLink">Don't have an account? Register</a>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
